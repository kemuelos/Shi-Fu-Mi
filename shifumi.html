<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="shifumi.js"></script>
		<title>Shi Fu Mi</title>
	</head>
	<body>
		<h1>Shi Fu Mi</h1>

		<div id="menu">
			<input
				type="text"
				id="manche"
				name="manche"
				placeholder="nombre de manche"
			/>
			<input
				type="text"
				id="pseudo"
				name="pseudo"
				placeholder="votre pseudo"
			/>
			<button class="button" id="play">Play</button>
		</div>

		<div class="invisible" id="jeu">
			<div id="arena">
				<div id="player">
					<button class="player_choice" id="pierre">pierre</button>
					<button class="player_choice" id="papier">papier</button>
					<button class="player_choice" id="ciseaux">ciseaux</button>
					<h1 class="move" id="player_move"></h1>
				</div>
				<div id="computer">
					<h1 class="move" id="computer_move"></h1>
				</div>
			</div>

			<button class="button" id="return">Back</button>
		</div>
		<h1 class="invisible" id="winner">Vous avez gagn√©</h1>
		<h1 class="invisible" id="looser">Vous avez perdu</h1>
	</body>
</html>
