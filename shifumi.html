<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="shifumi.js"></script>
		<title>Shi Fu Mi</title>
	</head>
	<body>
		<h1>Shi Fu Mi</h1>

		<div id="menu">
			<input
				type="number"
				min="1"
				max="7"
				id="manche"
				name="manche"
				placeholder="nombre de manche"
			/>
			<input type="text" id="pseudo" name="pseudo" placeholder="votre pseudo" />
			<button class="button" id="play">Play</button>
		</div>

		<div class="invisible" id="jeu">
			<div class="invisible" id="winner">
				<h3>Vous avez gagn√© !</h3>
				<button class="return_popup" id="returnp">Retour menu</button>
			</div>

			<div class="invisible" id="looser">
				<h3>Vous avez perdu !</h3>
				<button class="return_popup" id="returnp">Retour menu</button>
			</div>

			<div id="arena">
				<div id="player-container">
					<div>
						<button class="player_choice" id="pierre">pierre</button>
						<button class="player_choice" id="papier">papier</button>
						<button class="player_choice" id="ciseaux">ciseaux</button>
					</div>
					<div id="player"></div>
					<h2 class="score" id="score-player">Score : 0</h2>
				</div>

				<div id="computer-container">
					<div id="computer"></div>
					<h2 class="score" id="score-computer">Score : 0</h2>
				</div>
			</div>

			<button class="button" id="return">Back</button>
		</div>
	</body>
</html>
